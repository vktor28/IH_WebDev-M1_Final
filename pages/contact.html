<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="nav-bar">
        <img src="assets/logos/circle.svg" class="logo" />
        <ul>
          <li>Home</li>
          <li>Projects</li>
          <li>Services</li>
        </ul>
        <a class="btn btn-primary" href="pages/contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <section id="contactForm">
        <div class="container">
          <h1>Contact Us</h1>
          <form>
            <div class="formline">
              <label>Full Name</label>
              <input
                name="name"
                type="text"
                placeholder="Enter your full name"
              />
            </div>
            <div class="formline">
              <div class="formline_x2">
                <label>E-mail</label>
                <input
                  name="email"
                  type="email"
                  placeholder="Enter your email address"
                  required
                />
              </div>
              <div class="formline_x2">
                <label>Phone</label>
                <input
                  name="phone"
                  type="number"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
            </div>
            <div class="formline">
              <label>Message</label>
              <textarea
                rows="5"
                placeholder="Write your message here ...."
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Submit
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="company">
        <img src="./assets/logos/circle.svg" />
        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
      </div>
      <div class="links">
        <a href="#">Team</a>
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Press</a>
        <a href="#">Projects</a>
        <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </body>
</html>
