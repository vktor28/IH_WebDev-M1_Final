<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/menu.css" />
  </head>
  <body>
    <header id="header"></header>
    <main>
      <section id="contactForm" class="mt-8">
        <div class="container">
          <h1>Contact Us</h1>
          <form id="miFormulario" name="contactform" action="" method="">
            <div class="formline mb-4">
              <label>Full Name</label>
              <input
                name="name"
                type="text"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="formline_x2 mb-4">
              <div class="formline">
                <label class="pb-2">E-mail</label>
                <input
                  name="email"
                  type="email"
                  placeholder="Enter your email address"
                  required
                />
              </div>
              <div class="formline">
                <label>Phone</label>
                <input
                  name="phone"
                  type="number"
                  placeholder="Enter your phone number"
                  required
                />
              </div>
            </div>
            <div class="formline mb-4">
              <label>Message</label>
              <textarea
                name="message"
                rows="10"
                placeholder="Write your message here ...."
                required
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block pb-2 pt-2 headline-medium"
            >
              Submit
            </button>
          </form>
          <div id="succes-message" class="hidden">
            <h3>Thank you! Your message has been sent</h3>
          </div>
        </div>
      </section>
    </main>
    <footer id="footer" class="mt-12 mb-12"></footer>
    <script src="../js/components/header.js"></script>
    <script src="../js/components/footer.js"></script>
    <script src="../js/menu.js"></script>
    <script src="../js/formvalidation.js"></script>
  </body>
</html>
